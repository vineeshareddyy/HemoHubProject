<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIIMS Blood Bank - Request Blood</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar-custom {
            background-color: #f8f9fa !important; /* Content background color */
            color: black; /* Text color */
        }
        .navbar-custom .navbar-brand {
            color: #000 !important; /* Dark color */
        }
        .navbar-custom .navbar-nav .nav-link, 
        .navbar-custom .navbar-nav .dropdown-toggle {
            color: #555 !important; /* Light color */
        }
        .navbar-custom .navbar-nav .nav-link:hover, 
        .navbar-custom .navbar-nav .dropdown-toggle:hover {
            color: #000 !important; /* Darker color on hover */
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 56px; /* Height of the main navbar */
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f8f9fa;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 200px; /* Same as the width of the sidebar */
            margin-top: 56px; /* Height of the main navbar */
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            text-align: center; /* Center align the content */
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .content form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .content form .form-group label {
            font-weight: bold;
        }
        .content form .form-group input,
        .content form .form-group select,
        .content form .form-group textarea {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
        }
        .content form .btn-primary {
            background-color: #b71c1c;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .content form .btn-primary:hover {
            background-color: #963232;
        }
        .notification-icon {
            position: relative;
            cursor: pointer;
            margin-left: 15px; /* Space between icon and account dropdown */
            color: #555 !important; /* Light color */
        }
        .notification-icon:hover {
            color: #000 !important; /* Darker color on hover */
        }
        .notification-icon .fas {
            font-size: 1.5rem;
        }
        .notification-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">Red Cross Blood Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="redcross.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="redcross_about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="redcross_contact.html">Contact Us</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="redcross_profile.html">Profile</a>
                    <a class="dropdown-item" href="redcross_logout.html">Logout</a>
                </div>
            </li>
            
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a href="redcross_dashboard.html">Dashboard</a>
    <a href="redcross_donors_list.html">Donors List</a>
    <a href="redcross_blood_stock.html">Blood Stock</a>
    <a href="redcross_donor_registration.html">Donor Registration</a>
    <a class="nav-link active" href="redcross_request_blood.html">Request Blood</a>
    <a href="redcross_blood_donation_camps.html">Blood Donation Camps</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Request Blood</h2>
    <form>
        <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter patient's full name">
        </div>
        <div class="form-group">
            <label for="patientEmail">Email address</label>
            <input type="email" class="form-control" id="patientEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="patientPhone">Phone Number</label>
            <input type="tel" class="form-control" id="patientPhone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="patientBloodGroup">Blood Group</label>
            <select class="form-control" id="patientBloodGroup">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patientHospital">Hospital Name</label>
            <input type="text" class="form-control" id="patientHospital" placeholder="Enter hospital name">
        </div>
        <div class="form-group">
            <label for="patientAddress">Address</label>
            <textarea class="form-control" id="patientAddress" rows="3" placeholder="Enter hospital address"></textarea>
        </div>
        <div class="form-group">
            <label for="patientDOB">Date of Birth</label>
            <input type="date" class="form-control" id="patientDOB">
        </div>
        <div class="form-group">
            <label for="patientUrgency">Urgency</label>
            <select class="form-control" id="patientUrgency">
                <option>Immediate</option>
                <option>Within a day</option>
                <option>Within a week</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Request Blood</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
