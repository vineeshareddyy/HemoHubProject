<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company 2 Blood Bank - Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar-custom {
            background-color: #3333cc !important; /* Content background color */
            color: white; /* Text color */
        }
        .navbar-custom .navbar-brand {
            color: white !important; /* Dark color */
        }
        .navbar-custom .navbar-nav .nav-link, 
        .navbar-custom .navbar-nav .dropdown-toggle {
            color: #b3b3ff !important; /* Light color */
        }
        .navbar-custom .navbar-nav .nav-link:hover, 
        .navbar-custom .navbar-nav .dropdown-toggle:hover {
            color: white !important; /* Darker color on hover */
        }
        .content {
            margin-top: 56px; /* Height of the main navbar */
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            text-align: center;
        }
        /* Additional specific styles for logout page content */
        .logout-section {
            padding: 50px;
            background-color: #e9ecef;
        }
        .logout-section h2 {
            color: #0000cc; /* Blue color */
        }
        .notification-icon {
            position: relative;
            cursor: pointer;
            margin-left: 15px; /* Space between icon and account dropdown */
            color: #b3b3ff !important; /* Light color */
        }
        .notification-icon:hover {
            color: white !important; /* Darker color on hover */
        }
        .notification-icon .fas {
            font-size: 1.5rem;
        }
        .notification-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">Medwin Blood Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="company2_dashboard.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="company2_about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="company2_contact.html">Contact Us</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="company2_profile.html">Profile</a>
                    <a class="dropdown-item" href="company2_logout.html">Logout</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">0</span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="content">
    <div class="logout-section">
        <h2>You have been logged out.</h2>
        <p>Thank you for visiting Company 2 Blood Bank.</p>
        <p><a href="company_login.html">Click here</a> to login again.</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
