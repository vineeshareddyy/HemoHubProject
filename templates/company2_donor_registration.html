<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company 2 Blood Bank - Donor Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar-custom {
            background-color:blue !important; /* Content background color */
            color: white; /* Text color */
            padding:20px;

        }
        .navbar-custom .navbar-brand {
            color: white !important; /* Dark color */
        }
        .navbar-custom .navbar-nav .nav-link, 
        .navbar-custom .navbar-nav .dropdown-toggle {
            color: #b3d1ff !important; /* Light color */
        }
        .navbar-custom .navbar-nav .nav-link:hover, 
        .navbar-custom .navbar-nav .dropdown-toggle:hover {
            color: white !important; /* Darker color on hover */
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 80px; /* Height of the main navbar */
            left: 0;
            background-color: #002244;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #b3d1ff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #001122;
            color: white;
        }
        .content {
            margin-left: 200px; /* Same as the width of the sidebar */
            margin-top: 56px; /* Height of the main navbar */
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            text-align: center; /* Center align the content */
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .content form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .content form .form-group label {
            font-weight: bold;
        }
        .content form .form-group input,
        .content form .form-group select,
        .content form .form-group textarea {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
        }
        .content form .form-group textarea {
            resize: vertical;
        }
        .content form .btn-primary {
            background-color: #002244;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .content form .btn-primary:hover {
            background-color: #001122;
        }
        .notification-icon {
            position: relative;
            cursor: pointer;
            margin-left: 15px; /* Space between icon and account dropdown */
            color: #b3d1ff !important; /* Light color */
        }
        .notification-icon:hover {
            color: white !important; /* Darker color on hover */
        }
        .notification-icon .fas {
            font-size: 1.5rem;
        }
        .notification-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">Medwin Blood Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'company2_dashboard' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'company2_about' %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'company2_contact' %}">Contact Us</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="{% url 'company2_profile' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'company2_logout' %}">Logout</a>
                </div>
            </li>
           
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a href="{% url 'company2_dashboard' %}">Dashboard</a>
    <a href="{% url 'company2_donors_list' %}">Donors List</a>
    <a href="{% url 'company2_blood_stock' %}">Blood Stock</a>
    <a href="{% url 'company2_donor_registration' %}">Donor Registration</a>
    <a href="{% url 'company2_request_blood' %}">Request Blood</a>
    <a href="{% url 'company2_blood_donation_camps' %}">Blood Donation Camps</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Donor Registration</h2>
    <form>
        <div class="form-group">
            <label for="donorName">Full Name</label>
            <input type="text" class="form-control" id="donorName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="donorEmail">Email address</label>
            <input type="email" class="form-control" id="donorEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="donorPhone">Phone Number</label>
            <input type="tel" class="form-control" id="donorPhone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="donorBloodGroup">Blood Group</label>
            <select class="form-control" id="donorBloodGroup">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="donorAddress">Address</label>
            <textarea class="form-control" id="donorAddress" rows="3" placeholder="Enter your address"></textarea>
        </div>
        <div class="form-group">
            <label for="donorDOB">Date of Birth</label>
            <input type="date" class="form-control" id="donorDOB">
        </div>
        <div class="form-group">
            <label for="donorGender">Gender</label>
            <select class="form-control" id="donorGender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="donorHealth">Health Conditions</label>
            <textarea class="form-control" id="donorHealth" rows="3" placeholder="List any health conditions"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
