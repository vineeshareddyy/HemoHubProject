<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company 2 Blood Bank - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar-custom {
            background-color:blue !important; /* Content background color */
            color: white; /* Text color */
            padding:20px;
        }
        .navbar-custom .navbar-brand {
            color: white !important; /* Dark color */
        }
        .navbar-custom .navbar-nav .nav-link, 
        .navbar-custom .navbar-nav .dropdown-toggle {
            color: #d9e1f2 !important; /* Light color */
        }
        .navbar-custom .navbar-nav .nav-link:hover, 
        .navbar-custom .navbar-nav .dropdown-toggle:hover {
            color: #ffffff !important; /* Darker color on hover */
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 80px; /* Height of the main navbar */
            left: 0;
            background-color: #002060;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d9e1f2;
            display: block;
        }
        .sidebar a:hover {
            background-color: #003080;
        }
        .content {
            margin-left: 200px; /* Same as the width of the sidebar */
            margin-top: 56px; /* Height of the main navbar */
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        /* Additional specific styles for contact us page content */
        .contact-section {
            padding: 50px;
            background-color: #e9ecef;
            text-align: center;
        }
        .contact-section h2 {
            color: #b71c1c; /* Red color */
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #b71c1c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification-icon {
            position: relative;
            cursor: pointer;
            margin-left: 15px; /* Space between icon and account dropdown */
            color: #d9e1f2 !important; /* Light color */
        }
        .notification-icon:hover {
            color: #ffffff !important; /* Darker color on hover */
        }
        .notification-icon .fas {
            font-size: 1.5rem;
        }
        .notification-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">Medwin Blood Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="company2_dashboard.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="company2_about.html">About Us</a></li>
            <li class="nav-item active"><a class="nav-link" href="company2_contact.html">Contact Us</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="company2_profile.html">Profile</a>
                    <a class="dropdown-item" href="company2_logout.html">Logout</a>
                </div>
            </li>
            
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a href="company2_dashboard.html">Dashboard</a>
    <a href="company2_donors_list.html">Donors List</a>
    <a href="company2_blood_stock.html">Blood Stock</a>
    <a href="company2_donor_registration.html">Donor Registration</a>
    <a href="company2_request_blood.html">Request Blood</a>
    <a href="company2_blood_donation_camps.html">Blood Donation Camps</a>
</div>

<!-- Content -->
<div class="content">
    <div class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
